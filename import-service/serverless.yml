service: import-service

frameworkVersion: "3"

custom:
  bucket: uploaded

provider:
  name: aws
  runtime: nodejs18.x
  region: 'us-east-1'
  lambdaHashingVersion: '20201221'
  environment:
    NODE_ENV: dev
    IMAGE_UPLOAD_BUCKET: ${self:custom.bucket}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 's3:*'
          Resource: '*'

functions:
  importProductsFile:
    handler: src/upload.handler
    events:
      - http:
          path: /import
          method: POST
          cors: true
  importFileParser:
    handler: src/parser.handler
    events:
      - s3:
          bucket: ${self:custom.bucket}
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true

resources:
  Resources:
    ImageUploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: uploaded
