service: aws-node-rest-api-typescript

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    NODE_ENV: dev

plugins:
  - serverless-plugin-typescript 
  - serverless-offline

package:
  exclude:
    - config/.env.stg
    - config/.env.pro
  include:
    - config/.env.dev

functions:
  create:
    handler: app/handler.create
    events:
      - http:
          path: products
          method: post
  update:
    handler: app/handler.update
    events:
      - http:
          path: products/{id}
          method: put
  find:
    handler: app/handler.find
    events:
      - http:
          path: products
          method: get
  findOne:
    handler: app/handler.findOne
    events:
      - http:
          path: products/{id}
          method: get

  deleteOne:
    handler: app/handler.deleteOne
    events:
      - http:
          path: products/{id}
          method: delete
