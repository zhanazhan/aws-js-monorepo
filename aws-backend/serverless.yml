service: aws-backend

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: '20201221'
  environment:
    NODE_ENV: dev
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

plugins:
  - serverless-plugin-typescript 
  - serverless-offline

package:
  exclude:
    - config/.env.stg
    - config/.env.pro
  include:
    - config/.env.dev

functions:
#  create:
#    handler: app/handler.create
#    events:
#      - http:
#          path: products
#          method: post
#  update:
#    handler: app/handler.update
#    events:
#      - http:
#          path: products/{id}
#          method: put
  find:
    handler: app/handler.find
    events:
      - http:
          path: products
          method: get
          cors:
            origin: 'https://node-in-aws-web-bucket.s3.eu-west-1.amazonaws.com'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true
  findOne:
    handler: app/handler.findOne
    events:
      - http:
          path: products/{id}
          method: get
          cors:
            origin: 'https://node-in-aws-web-bucket.s3.eu-west-1.amazonaws.com'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true

#  deleteOne:
#    handler: app/handler.deleteOne
#    events:
#      - http:
#          path: products/{id}
#          method: delete

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}