  find:
    handler: app/handler.find
    events:
      - http:
          path: products
          method: get
          cors:
            origin: 'https://node-in-aws-web-bucket.s3.eu-west-1.amazonaws.com'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true
  findOne:
    handler: app/handler.findOne
    events:
      - http:
          path: products/{id}
          method: get
          cors:
            origin: 'https://node-in-aws-web-bucket.s3.eu-west-1.amazonaws.com'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true

